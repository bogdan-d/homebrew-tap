name: Homebrew Bump

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3,15 * * *" # daily at 03:00 and 15:00 UTC

jobs:
  bump:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          core: true

      - name: Configure git
        uses: Homebrew/actions/git-user-config@main

      - name: Bump packages
        env:
          HOMEBREW_DEVELOPER: 1
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          brew bump --tap ${{ github.repository }} --open-pr --no-fork

      - name: Wait for PRs to be indexed
        run: sleep 20

      - name: Enable auto-merge on created PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find PRs created by this workflow run (with "Created by `brew bump`" in body)
          for pr_number in $(gh pr list --author "app/github-actions" --search "Created by \`brew bump\`" --json number --jq '.[].number'); do
            if gh pr merge "$pr_number" --auto --merge --delete-branch --subject "Auto-merge PR #$pr_number"; then
              echo "✅ Enabled auto-merge for PR #$pr_number"
            else
              echo "⚠️ Auto-merge not enabled for PR #$pr_number (protected branch rules may block it) — skipping."
            fi
          done
